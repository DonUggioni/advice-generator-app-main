<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="advice">Advice #<span class="advice advice__id"></span></h1>
        <p class="advice__text"></p>

        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="divider"
        />
        <div class="dice__container">
          <img src="./images/icon-dice.svg" alt="" class="dice" />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DonUggioni">Renan Tiscoski</a>.
      </div>
    </main>
  </body>
</html>
